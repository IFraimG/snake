	<link rel="icon" href="img/ava.png" type="image/x-icon">
	<meta name="format-detection" content="telephone=no">

</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__menu"><span>☰</span></div>		
			<div class="header__inner">
					<a href="snake.html" class="header__link">SnakeGame</a>
				<nav class="nav">
					<a href="#" class="nav__link">На главную</a>
					<a href="#" class="nav__link" id="register" onclick="alert('Регистрация невозможна');">Вход</a>
					<a href="https://ifraimg.github.io/MyOceanGame.github.io/" class="nav__link">SharkGun</a>
				</nav>
			</div>
		</div>
	</header>
	<div class="game">
		<div class="canvas">
			<div class="canvas__inner">
				<canvas id="canvas" width="500px" height="500px"></canvas>
			</div>
		</div>
		<div class="stats">
			<div class="stats__inner">
				<div class="stats__info">
					<h1 class="stats__name">Информация</h1>
					<h2 class="stats__lose" id="lose">Вы зашли за границу 0 раз</h2>
					<h2 class="stats__timer" id="eat" title="Таймер не активен">Ваш счёт</h2>
					<img src="img/inct.jpg" class="stats__image" alt="Управление" title="Инструкция"></img>
					<button type="button" class="stats__reload" onclick="window.location.reload(this)">Играть заново</button>
				</div>
			</div>
		</div>
		<div class="social">
			<div class="social__menu"><span>☰</span></div>	
			<div class="social__inner">
				<div class="social__icon">
					<a href="https://vk.com/myoceanprivate">
						<img src="img/vk.png" class="social__logo" title="Группа ВК" alt="vk">
					</a>
				</div>
				<div class="social__git">
					<a href="https://github.com/IFraimG" target="_blank" class="social__logo-git">
						<img src="img/git.png" alt="">
					</a>
				</div>
			</div>
		</div>	
	</div>
<script type="text/javascript">
	let header = document.querySelector('.header')
	let menu = document.querySelector('.header__menu')
	let social = document.querySelector('.social')
	let menu2 = document.querySelector('.social__menu')

	menu.addEventListener('click', function() {
		header.classList.toggle('on')
	})

	menu2.addEventListener('click', function() {
		social.classList.toggle('on2')
		menu2.classList.toggle('stop')
	})
</script>
<script src="snake.js"></script>
</body>
</html>
